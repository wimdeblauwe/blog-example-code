<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{user.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{user.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/users}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{user.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('user')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='user', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='firstName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='lastName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='gender', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='phoneNumber')}" />
                <div th:replace="~{fragments/forms::inputRow(object='user', field='birthday', inputClass='js-datepicker')}" />
                <input type="submit" th:value="#{user.edit.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
